<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destinations Wish List</h1>
        <p>Found exciting places to visit on your next vacation? Use the form belo to add them to your wishlist.</p>
    </header>

    <main>
        <form action="" id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" required placeholder="What is the name of the place?">

            <label for="location">Location</label>
            <input type="text" id="location" required placeholder="Provide a Location for your Destination">

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for a photo of the place">

            <label for="description">Location Destination Description</label>
            <textarea name="" id="description" cols="30" rows="10" placeholder="Describe the place"></textarea>
            <button type="submit">Add To List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
                <!-- Content generated by js -->
                <!-- <div class="card">
                    <img src="images/signpost.jpg" alt="" srcset="">
                    <div class="card_body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card_text">Destination Description</p>
                        <button>Remove</button>
                    </div>
                </div> -->
            </div>
        </article>
    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
